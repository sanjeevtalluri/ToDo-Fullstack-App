<H1>ToDo</H1>
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.invalid">Invalid Credentials</div>
    <form (ngSubmit)="!todoForm.invalid && saveToDo()" #todoForm="ngForm">
        <div class="form-group">
            <label for="">Description</label>
            <input [(ngModel)]="todo.description" class="form-control" type="text" name="description" required="required">
        </div>
        <div class="form-group">
            <label for="">TargetDate</label>
            <input [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
            (ngModelChange)="todo.targetDate = $event"  class="form-control" type="date" name="targetDate" required="required">
        </div>
        <div class="form-group">
            <label for="">Status</label>
            <input [(ngModel)]="todo.status" class="form-control" type="text" name="status" required="required">
        </div>
        <div>
            <button  class="btn btn-success">Save</button>
        </div>
    </form>
</div>
