<H1>My ToDos</H1>
<div class="container">
   
        <div class="alert alert-success" *ngIf='message'>{{message}}</div>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>TargetDate</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let todo of todos'>
                    <td>{{todo.id}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.targetDate | date}}</td>
                    <td>{{todo.status}}</td>
                    <td><button (click)="update(todo.id)" class="btn btn-success">update</button></td>
                    <td><button (click)="delete(todo.id)" class="btn btn-warning">delete</button></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="create()" class="btn btn-success">Add</button>
        </div>
  
</div>
